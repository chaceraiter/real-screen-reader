<!DOCTYPE html>
<html>
<head>
    <title>Select Region</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.3);
            overflow: hidden;
            cursor: crosshair;
        }
        #selection {
            position: absolute;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            display: none;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="selection"></div>
    <div id="instructions">Click and drag to select a region. Press Enter to confirm or Escape to cancel.</div>
    <script>
        const { ipcRenderer } = require('electron');
        
        const selection = document.getElementById('selection');
        let isSelecting = false;
        let hasSelection = false;
        let startX, startY;
        let currentBounds = null;

        document.addEventListener('mousedown', (e) => {
            isSelecting = true;
            hasSelection = false;
            startX = e.clientX;
            startY = e.clientY;
            selection.style.display = 'block';
            selection.style.left = startX + 'px';
            selection.style.top = startY + 'px';
            selection.style.width = '0';
            selection.style.height = '0';
            currentBounds = null;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isSelecting) return;
            
            const currentX = e.clientX;
            const currentY = e.clientY;
            
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            
            selection.style.left = Math.min(startX, currentX) + 'px';
            selection.style.top = Math.min(startY, currentY) + 'px';
            selection.style.width = width + 'px';
            selection.style.height = height + 'px';
        });

        document.addEventListener('mouseup', (e) => {
            if (!isSelecting) return;
            isSelecting = false;
            hasSelection = true;
            
            currentBounds = {
                x: parseInt(selection.style.left),
                y: parseInt(selection.style.top),
                width: parseInt(selection.style.width),
                height: parseInt(selection.style.height)
            };
        });

        // Handle keyboard events
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // Cancel selection
                selection.style.display = 'none';
                isSelecting = false;
                hasSelection = false;
                currentBounds = null;
                ipcRenderer.send('selection-cancel');
            } else if (e.key === 'Enter' && hasSelection && currentBounds) {
                // Confirm selection
                ipcRenderer.send('selection-complete', currentBounds);
            }
        });
    </script>
</body>
</html>
