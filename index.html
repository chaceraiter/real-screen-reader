<!DOCTYPE html>
<html>
<head>
    <title>Real Screen Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="selectRegion">Select Region</button>
            <div class="spacer"></div>
            <button id="slowBtn">-</button>
            <span id="speedDisplay">1.0x</span>
            <button id="fastBtn">+</button>
            <button id="playBtn">▶</button>
            <button id="stopBtn">■</button>
            <button id="settingsBtn">⚙</button>
        </div>
        
        <div class="preview-container"></div>
        
        <div class="controls">
            <button id="startReading" disabled>Start Reading</button>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
